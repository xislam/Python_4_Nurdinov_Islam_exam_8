{% extends "base.html" %}

{% block title %}Delete{% endblock %}

{% block menu %}
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete task "{{ product }}"?</h1>
    <form method="POST" action="{% url "webapp:delete" product.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url "webapp:index" %}">Cancel</a></p>
    </form>
{% endblock %}
